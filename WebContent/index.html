<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   	<script src="https://kit.fontawesome.com/b5f1d4094e.js" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="conteiner">
        <div class="row">    
            <div class="col-3">
                <div class="container" style="border: 1px solid black">
                    <div class="form-group" >
                        <head><h2>Alumno Upeu</h2></head>
                        <label for="a">Escuela:</label> 
                        <select class="form-control" id="dat">
                            
                            <option>Ingenieria de Sistemas</option>
                            <option>Ingenieria Civil</option>
                            <option>Ingenieria Ambiental</option>
                            <option>Ingenieria de Alimentos</option>
                            <option>Arquitectura</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="a">Apellidos y Nombre:</label> 
                        <input type="text" class="form-control" name="nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="a">Correo:</label> 
                        <input type="text" class="form-control" name="correo" id="correo">
                    </div>
                    <div class="form-group">
                        <label for="a">Teléfono:</label> <input type="text"
                            class="form-control" name="telefono" id="telefono">
                            
                    </div>
                    <div class="form-group">
                        <button id="enviar" class="btn btn-info">Enviar</button>
                    </div>   
                </div>     
            </div>
            <div class="col-8">
                <div class="row">
                    <table class="table" id="tablita">
                        <thead class="bg-primary">
                            <tr>
                                <th scope="col" >#</th>
                                <th scope="col">Escuela</th>
                                <th scope="col">Apellidos y Nombres</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Teléfono</th>
                                <th scope="col" colspan="2">Operaciones</th>
                            </tr>
                            </thead>
                            <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div> 
    </div>
    <script src="recursos/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  	<script src="datos.js"></script>
  	
  </body>
</html>
